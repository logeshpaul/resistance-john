<a ng-click="navNewMessage()" class="btn btn-info">New Message</a>

<div class="page-header">
  <h1>Resistance <small>Broadcast</small></h1>
</div>

<h1></h1>
<div class="row" ng-repeat="message in data.messages">
    <h2><a ng-click="viewMessage($index)">{{ message.title }}</a></h2>
    <p>Author: {{ message.author }} | Time: {{ message.message_date }} </p>
    <p>{{ message.contents }}</p>
</div>
